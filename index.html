<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu+Mono:wght@700&display=swap" rel="stylesheet">
    <title>Pomodoro</title>
</head>

<body>
    <div class="tabs">
        <div class="container">
            <button class="tab active" data-id="tab1" data-name="pomodoro">Pomodoro</button>
            <button class="tab" data-id="tab2" data-name="break">Break</button>

            <div data-id="tab1" class="tabs-content active">
                <h3>Working time!</h3>
                <div class="pomodoro-timer">
                    <h1 id="pomodoro-timer">25:00</h1>
                    <div class="controls">
                        <button class="pomo-start active">start</button>
                        <button class="pomo-pause">pause</button>
                        <button class="pomo-stop active">stop</button>
                    </div>
                </div>
            </div>

            <div data-id="tab2" class="tabs-content">
                <h3>Take a short break!</h3>
                <div class="break-timer">
                    <h1 id="timer">05:00</h1>
                    <div class="controls">
                        <button class="br-start active">start</button>
                        <button class="br-pause">pause</button>
                        <button class="br-stop active">stop</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="assets/js/tabs.js"></script>
    <script src="assets/js/pomodoro.js"></script>
    <script src="assets/js/break.js"></script>
</body>

</html>
